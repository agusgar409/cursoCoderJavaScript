<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Cotizador Seguro</title>
</head>
    <body>

          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>

                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li class="nav-item">

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>

                      <li><a class="dropdown-item" href="#">Another action</a></li>

        <div class="bcg-grey">
          <div class="container mg-xlg-b mg-xlg-t">
            <h2>Cotizá tu seguro</h2>
          </div>
          <hr class="mg-sm-t mg-b">
          <div class="round-border p-2 mb-4">
            

            <h3 class="mg-lg-b"><strong>Datos de tu auto</strong></h3>
            <main>
              <form class="grid-main">
                <div class="row">
                  <div class="form-group" style="display: none;"><input type="hidden"  id="km0" name="km0" value="N"></div>
                  <div class="form-group" style="display: none;"><input type="hidden"  id="anio" name="anio" value=""></div>
            
                  <div class="col-md-2 col-sm-3 col-xs-6">
                    <label class="label-control">Año</label>
                    <div class="form-group">
                      <select  class="form-control anio-selector" id="anio-selector" name="anio-selector" required>
                          <option value="" disabled selected>Seleccioná</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3 col-xs-12">
                    <label class="label-control">Marca</label>
                    <div class="form-group">
                       <select id="marca" class="form-control" name="marca" required>
                        <option value="" disabled selected>Seleccioná</option>
                          
                       </select>
                       <p style="display: none" class="mg-sm-t"></p>
                    </div>
                  </div>
                  <div class="col-sm-3 col-xs-12">
                    <label class="label-control">Modelo</label>
                    <div class="form-group">
                       <select class="form-control" id="modelo" name="modelo" required >
                        <option value="" disabled selected>Seleccioná</option>
                       </select>
                       <p style="display: none" class="mg-sm-t"></p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4 col-xs-12">
                    <label class="label-control">Versión</label>
                    <div class="form-group">
                       <select id="version" class="form-control" name="version" required>
                        <option value="" disabled selected>Seleccioná</option>
                       </select>
                       <p style="display: none" class="mg-sm-t"></p>
                    </div>
                  </div>
                  
                </div>

                <hr class="mg-sm-t mg-lg-b">
		            <h3 class="mg-lg-b"><strong>Datos personales</strong></h3>
                        

                <div class="row">
                  <div class="col-sm-7 col-md-5">
                    <label class="label-control mg-sm-t">Mail</label>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="ejemplo@gmail.com" name="email" id="email"  maxlength="54" >
                      <p style="display: none" class="error-message color-1 mg-sm-t"></p>
                    </div>
                    
                  </div>
                </div>

                <div class="row mg-lg-b">
                  <div class="col-md-2 col-sm-3 col-xs-5">
                    <label class="label-control">C&oacute;digo &aacute;rea</label>
                    <div class="form-group mg-b-xs">
                      <input type="text" class="form-control" inputmode="numeric" id="cod_area" name="cod_area" placeholder="">
                      <p style="display: none" class="error-message color-1 mg-sm-t"></p>
                    </div>
                  </div>
                  <div class="col-md-3 col-sm-4 col-xs-7 form-group">
                    <label class="label-control">Número</label>
                    <div class="input-group mg-b-xs">
                      <div class="input-group-addon">15 </div>
                      <input type="text" class="form-control" inputmode="numeric" placeholder="" id="nro_celular" name="nro_celular">
                    </div>
                    <p style="display: none" class="error-message color-1 mg-sm-t"></p>
                  </div>
                </div>
                
                <!-- <div>
                  <label>Marca</label>
                  <select name="marcas" class="form-select" >
                    <option selected>Seleccioná</option>
                  </select>
                  <input id="patente" class="mb-3 form-control" type="text" placeholder="AA123BB ó AAA123" aria-label="default input example">
                </div>
                <div class="">
                  <label class="input-group-text" for="inputGroupSelect01">Modelos</label>
                  <select name="modelos" class="form-select" >
                    <option selected>Seleccioná</option>
                  </select>
                </div> -->
                <div class="mg-lg-b mg-lg-t">
                  <div class="row">
                    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                      <button id="submit" type="submit">Aceptar</button>
                      <button id="reset" type="reset">Limpiar</button>
                    </div>
                  </div>
                </div>
              </form>
            </main>
          </div>
          
        </div>
        
        
        
        <script src="./js/CotizadorSeguro.js"></script>
    </body>
</html>
